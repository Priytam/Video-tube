<div>
    <form role="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search(by date, client, channel, city, campaign, brand name)" name="q" ng-model="search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit" ng-click="process()"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </form>
</div>

</br>

<uib-accordion close-others="true">
    <div uib-accordion-group class="panel-default" data-ng-repeat="(key, value) in showInfo" is-open="status.open">
        <uib-accordion-heading>
            {{key | date : date: 'dd MMMM yyyy'}}
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </uib-accordion-heading>
        <show-detail show="value"></show-detail>
    </div>
</uib-accordion>
